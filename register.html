<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro CULT+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="container-fluid mainContainer">
        <div class="row main">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4 mapa">
                        <img class="mx-auto d-block" alt="Mapa do Brasil com diversas referências culturais desenhadas"
                            src="./img/mapa.png" />
                    </div>
                    <div class="col-md-8 p-5 text-bg-light">
                        <form class="row mb-3">
                            <div class="row">
                                <div class="col-md-9">
                                    <h2>
                                        Cadastre-se
                                    </h2>
                                </div>
                                <div class="d-grid gap-2 col-3">
                                    <a href="#" type="button" class="btn btn-primary float-end">
                                        Entrar
                                    </a>
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Nome">
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <select name="" id="" class="form-select" aria-placeholder="Estado">
                                        <option selected>Estado</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <select name="" id="" class="form-select" aria-placeholder="Cidade">
                                        <option selected>Cidade</option>
                                    </select>
                                    <br>
                                </div>
                                
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <input type="text" class="form-control" placeholder="User">
                                    <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" class="form-control" placeholder="Senha">
                                    <br>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Confirme sua senha">
                                    <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p>Ao clicar em Continuar, você concorda com nossos <br />Termos, Política de Dados
                                        e Política de Cookies.
                                    </p>
                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <a type="button" class="btn btn-primary">
                                            Continuar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>


</html>
